title: "Hello"
subtitle: "Welcome to the beginning of a new life"
content: "I'm a health coach based in New York City. I can help you figure out and support you through what stops you, gets in the way, or slows you down from having the health, energy and body you want and KEEP IT!

I specialize in **energy**, **mental clarity**, **excess resistant weight**, **aging with vitality**, and general health issues... so you can be the BEST version of you! In light of your busy life; One step at a time with minimal effort; Without crazy diet or militant exercise;  While keeping it easy and manageable."