 <!-- Contact -->
 <section id="contact">
    <div class="container">
        <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{site.data.contact.title}}</h2>
            <h3 class="section-subheading text-muted">{{site.data.contact.subtitle}}</h3>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
            <form id="contactForm" name="contactForm" name="sentMessage" method="POST" action="/success" netlify-honeypot="bot-field" netlify novalidate>
            <p style="display:none;">
             <label>Donâ€™t fill this out: <input name="bot-field"></label>
            </p>
            <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" id="name" name="name" type="text" placeholder="Your Name *" required data-validation-required-message="Please enter your name." autocomplete="name">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input class="form-control" id="email" name="email" type="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address." autocomplete="home email">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number." autocomplete="mobiletel">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <div netlify-recaptcha></div>
                 </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                    <textarea class="form-control" id="message" name="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" name="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">{{site.data.contact.submit}}</button>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
    </section>
