 <!-- Contact -->
 <section id="contact">
    <div class="container">
        <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{site.data.contact.title}}</h2>
            <h3 class="section-subheading text-muted">{{site.data.contact.subtitle}}</h3>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
            <form id="contactForm" name="contactForm" name="sentMessage" method="POST" action="https://formspree.io/">
            <input type="hidden" name="_next" value="//liliflower.com/thank-you" />
            <input type="hidden" name="_subject" value="Session Inquiry" />
            <input type="text" name="_gotcha" style="display:none" />
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input class="form-control" id="name" name="name" type="text" placeholder="Your Name *" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" name="email" type="email" placeholder="Your Email *" required  autocomplete="home email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="tel" name="tel" type="text" placeholder="Your Phone *" required  autocomplete="home tel">
                    </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                    <textarea class="form-control" id="message" name="message" placeholder="Your Message *" required ></textarea>
                </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" name="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">{{site.data.contact.submit}}</button>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
    </section>
