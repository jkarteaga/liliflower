  <!-- Footer -->
  <footer>
    <div class="container">
        <div class="row">
        <div class="col-md-4">
                <span class="copyright">Copyright &copy; {{ site.data.global.author }} {{ 'now' | date: "%Y" }}</span>
        </div>
        <div class="col-md-4">
            <ul class="list-inline social-buttons">
                {% for network in site.data.global.social %}
                <li class="list-inline-item"><a href="{{ network.url }}" title="{{ network.name }}"><i class="fa {{ network.icon }}"></i></a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <ul class="list-inline quicklinks">
            <li class="list-inline-item">
                <a href="/privacy">Privacy Policy</a>
            </li>
            <li class="list-inline-item">
                <a href="/terms">Terms of Use</a>
            </li>
            </ul>
        </div>
        </div>
    </div>
</footer>
